<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Age</th>
      <th scope="col">Positiion</th>
      <th scope="col">Number</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let player of playersTab">
      <td>{{ player._id }}</td>
      <td>{{ player.name }}</td>
      <td>{{ player.age }}</td>
      <td>{{ player.position }}</td>
      <td>{{ player.number }}</td>
      <td>
        <button class="btn btn-warning" (click)="goToPlayerEdit(player._id)">
          Edit
        </button>
        <button class="btn btn-danger" (click)="deletePlayer(player._id)">
          Delete
        </button>
        <button class="btn btn-success" (click)="goToPlayerInfo(player._id)">
          Display
        </button>
      </td>
    </tr>
  </tbody>
</table>
